<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cajas</title>
<style>
* {
margin: 0;
padding: 0;
}
.colm {
display: flex;
height: 25vh;
}
/* Estilo para la caja de inicio */
.inicio {
height: 20vh;
background-color: red;;
border: 5px solid black ;
margin: 5vh;
border-radius: 50%;
text-justify: center;
text-align: center;
font-size: 50px;
display: flex;
align-items: center;
justify-content: center;
}
/* Estilo para la caja verde */
.colm1verde {
width: 33.333333vw;
background-color: green;
color : white;
height: 23.5vh;
border: 5px solid rgb(215, 6, 134);
margin: 1%;
border-radius: 50%;


}
/* Estilo para la caja azul */
.colmazul {
width: 33.333333vw;
background-color: blue;
color : white;
height: 23.5vh;
border: 5px solid rgb(46, 211, 60);
margin: 1%;
border-radius: 50%;


}
/* Estilo para la caja amarilla */
.colmamarillo {
width: 33.333333333vw;
background-color: yellow;
height: 23.5vh;
border: 5px solid rgb(62, 6, 215);
margin: 1%;
border-radius: 50%;
}


.colm2 {
display: flex;
height: 25vh;
}
/* Estilo para la caja violeta */
.violeta {
height: 20vh;
width: 50vw;
background-color: violet;
border: 5px solid rgb(15, 251, 255);
margin: 5vh;
border-radius: 10%;
}
/* Estilo para la caja marr√≥n */
.marron {
height: 20vh;
width: 50vw;
background-color: brown;
border: 5px solid rgb(255, 15, 251);;
margin: 5vh;
border-radius: 10%;
}
/* Estilo para la caja final */
.fin {
height: 20vh;
background-color: aquamarine;
border: 5px solid rgb(251, 255, 15);
margin: 5vh;
}
/* Estilo para el texto dentro del marquee */
.marquee {
font-size: 30px;
color: black;
margin-top: 10px;
margin-bottom: 10px;
}
</style>
</head>
<body>
<!-- Caja de inicio -->
<div class="inicio">Ejercicio de div</div>
<!-- Marquee con texto -->
<marquee behavior="" direction="" class="marquee">Ejercicio de bolitas html</marquee>
<!-- Contenedor de las tres cajas de colores -->
<div class="colm">
<div class="colm1verde"> </div>
<div class="colmazul"> </div>
<div class="colmamarillo"> </div>
</div>
<!-- Contenedor de las dos cajas de colores -->
<div class="colm2">
<div class="violeta"></div>
<div class="marron"></div>
</div>
<!-- Caja final -->
<div class="fin"> </div>
</body>
</html>
