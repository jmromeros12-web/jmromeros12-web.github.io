<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .cuadro{
            width: 200px;
            height: 200px;
        }

        .arribaiz{
            position: relative;
            top: 50px;
            background-color: red;
            opacity: 70%;
        }

        .arribaiz:hover {
            animation: colorCycle 3s linear infinite, spin 2s linear infinite;
        }

        @keyframes colorCycle {
            0% { background-color: orange; }
            16.67% { background-color: yellow; }
            33.33% { background-color: green; }
            50% { background-color: blue; }
            66.67% { background-color: purple; }
            83.33% { background-color: red; }
            100% { background-color: orange; }
        }
        .derecha{
            position: absolute;
            background-color: greenyellow;
            left: calc(100vw - 200px);
            opacity: 20%;
        }
        .pie{
            width: 100vw;
            height: 50px;
            background-color: yellow;
            margin-top: calc(100vh - 50px);

        }
        .centro{
            left: 50vw;
            right: 50vw;
            background-color: fuchsia;
            position: absolute;
        }

        .centro:hover {
            background-color: purple;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cuadro arribaiz"></div>
    <div class="cuadro derecha"></div>
    <div class="cuadro centro" onclick="this.style.backgroundColor='darkblue';"></div>
    <div class="cuadro pie"></div>

</body>
</html>
